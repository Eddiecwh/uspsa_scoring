<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USPSA Stage Setup</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>USPSA Stage Setup</h1>

    <div class="stage-setup">
      <h2>Stage Settings</h2>
      <div>
        <button class="add" onclick="addPaperTarget()">Add Paper Target</button>
        <button class="remove" onclick="removePaperTarget()">
          Remove Paper Target
        </button>
        <p>Paper Targets: <span id="paperCount">6</span></p>
      </div>

      <div>
        <button class="add" onclick="addSteelTarget()">Add Steel Target</button>
        <button class="remove" onclick="removeSteelTarget()">
          Remove Steel Target
        </button>
        <p>Steel Targets: <span id="steelCount">4</span></p>
      </div>

      <div>
        <button onclick="toggleMajor()">Toggle Major Scoring</button>
        <p>Major Scoring: <span id="majorStatus">True</span></p>
      </div>

      <p id="totalPointsDisplay">
        Total Points: <span id="totalPoints">0</span>
      </p>
    </div>

    <div class="score-info">
      <h2>Enter Score Information</h2>
      <input type="text" id="shooterName" placeholder="Shooter's Name" />
      <input type="number" id="alphaHits" placeholder="Alpha Hits" />
      <input type="number" id="charlieHits" placeholder="Charlie Hits" />
      <input type="number" id="deltaHits" placeholder="Delta Hits" />
      <input type="number" id="mikeHits" placeholder="Mike Hits" />
      <input type="number" id="steelHits" placeholder="Steel Hits" />
      <input type="number" id="totalTime" placeholder="Total Time" />
      <button onclick="calculateScore()">Calculate Score</button>
    </div>

    <!-- Centering the score history and table -->
    <div class="score-history-container">
      <h3>Score History</h3>
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Shooter Name</th>
            <th>Total Stage Points</th>
            <th>Scored Stage Points</th>
            <th>Time (seconds)</th>
            <th>Final Result</th>
            <th>Show Stats</th>
            <th>Delete Entry</th>
          </tr>
        </thead>
        <tbody>
          <!-- Score rows will be appended here -->
        </tbody>
      </table>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
