<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USPSA Stage Setup</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="light-text">USPSA Stage Setup</h1>
    <h2
      class="light-text"
      style="font-size: large; margin-top: 0; font-style: italic"
    >
      Eddie Chan 2025
    </h2>
    <div class="stage-setup">
      <h2 class="light-text">Stage Settings</h2>
      <div>
        <button class="add" onclick="addPaperTarget()">Add Paper Target</button>
        <button class="remove" onclick="removePaperTarget()">
          Remove Paper Target
        </button>
        <p>Paper Targets: <span id="paperCount">6</span></p>
      </div>

      <div>
        <button class="add" onclick="addSteelTarget()">Add Steel Target</button>
        <button class="remove" onclick="removeSteelTarget()">
          Remove Steel Target
        </button>
        <p>Steel Targets: <span id="steelCount">0</span></p>
      </div>

      <!-- <div>
        <button onclick="toggleMajor()">Toggle Major Scoring</button>
        <p>Major Scoring: <span id="majorStatus">True</span></p>
      </div> -->

      <p id="totalPointsDisplay">
        Total Points: <span id="totalPoints">0</span>
      </p>
    </div>

    <div class="score-info">
      <h2>Enter Score Information</h2>
      <input type="text" id="shooterName" placeholder="Shooter's Name" />
      <input type="number" id="totalTime" placeholder="Total Time" />

      <br />
      <br />

      <div class="scorable-menu">
        <div class="aNote">
          <span>A</span>
        </div>
        <button class="minus" id="alphaMinus">-</button>
        <input
          class="scores"
          type="number"
          id="alphaHits"
          placeholder="Alpha Hits"
        />

        <button class="plus" id="alphaPlus">+</button>
      </div>
      <div class="scorable-menu">
        <div class="aNote">
          <span>C</span>
        </div>
        <button class="minus" id="charlieMinus">-</button>
        <input
          class="scores"
          type="number"
          id="charlieHits"
          placeholder="Charlie Hits"
        />

        <button class="plus" id="charliePlus">+</button>
      </div>
      <div class="scorable-menu">
        <div class="aNote">
          <span>D</span>
        </div>
        <button class="minus" id="deltaMinus">-</button>
        <input
          class="scores"
          type="number"
          id="deltaHits"
          placeholder="Delta Hits"
        />
        <button class="plus" id="deltaPlus">+</button>
      </div>
      <div class="scorable-menu">
        <div class="aNote">
          <span>M</span>
        </div>
        <button class="minus" id="mikeMinus">-</button>
        <input
          class="scores"
          type="number"
          id="mikeHits"
          placeholder="Mike Hits"
        />
        <button class="plus" id="mikePlus">+</button>
      </div>

      <div class="scorable-menu">
        <div class="aNote">
          <span>S</span>
        </div>
        <button class="minus" id="steelMinus">-</button>
        <input type="number" id="steelHits" placeholder="Steel Hits" />
        <button class="plus" id="steelPlus">+</button>
      </div>

      <br />

      <button onclick="clearScores()">Clear</button>
      <button onclick="calculateScore()">Calculate Score</button>
    </div>

    <!-- Centering the score history and table -->
    <div class="score-history-container">
      <h3 class="light-text">Score History</h3>
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Shooter Name</th>
            <th>Time (seconds)</th>
            <th>HF</th>
            <th>Show Stats</th>
            <th>Delete Entry</th>
          </tr>
        </thead>
        <tbody>
          <!-- Score rows will be appended here -->
        </tbody>
      </table>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
